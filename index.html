<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandeep Website</title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    header {
      width: 100%;
      height: 100vh;
      font-family: poppins;
      position: relative;
      overflow: hidden;
    }

    nav {
      width: 100%;
      height: 100px;
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 99;
    }

    .logo {
      font-size: 2em;
      letter-spacing: 2px;
      color: rgb(32, 32, 243);
      transition: text-shadow 0.3s ease, border 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 2px solid transparent;
      border-radius: 6px;
      pointer-events: none;
      box-shadow: 0 0 10px yellow;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .logo:hover::after {
      opacity: 1;
    }

    .menu a {
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      font-size: 20px;
    }

    .menu a:hover {
      text-shadow: 0 0 10px yellow;
    }

    .register a {
      text-decoration: none;
      color: rgb(28, 12, 203);
      padding: 10px 20px;
      font-size: 20px;
      background: rgb(0, 1, 0);
      border-radius: 8px;
      transition: text-shadow 0.3s ease;
      border: 2px solid blueviolet;
    }

    .register a:hover {
      text-shadow: 0 0 10px yellow;
    }

    .h-txt {
      color: aqua;
      max-width: 600px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    .h-txt span {
      font-weight: bold;
      font-size: 24px;
    }

    .h-txt a {
      text-decoration: none;
      background: rgb(247, 247, 66);
      color: blue;
      padding: 4px 8px;
      letter-spacing: 3px;
      border-radius: 9px;
    }

    .h-txt a:hover {
      text-shadow: 0 0 10px yellow;
    }

    video {
      height: 100%;
      width: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .social-links {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1;
    }

    .facebook-icon,
    .instagram-icon {
      width: 30px;
      height: 30px;
      background-size: cover;
      border-radius: 6px;
    }

    .facebook-icon {
      background-image: url('f.jpg');
    }

    .instagram-icon {
      background-image: url('iii.jpeg');
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        Space-Travel
      </div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">Intergalactic</a>
        <a href="#">ISS</a>
        <a href="#">Moon</a>
        <a href="#">Contact</a>
      </div>
      <div class="register">
        <a href="#">Register</a>
      </div>
    </nav>
    <video autoplay muted loop>
      <source src="p160p).mp4" type="video/mp4">
    </video>
    <section class="h-txt">
      <span>Join</span>
      <h1></h1>
      <br>
      <a href="#">Book your Trip</a>
    </section>
    <div class="social-links">
      <a href="#" class="social-icon facebook-icon"></a>
      <a href="#" class="social-icon instagram-icon"></a>
    </div>
  </header>
  <script>
    // JavaScript for animation
    window.onload = function () {
      const textElement = document.querySelector(".h-txt h1");
      const text = "Unforgettable Moment!!";
      let index = 0;

      function animateText() {
        if (index < text.length) {
          textElement.textContent += text[index];
          index++;
          setTimeout(animateText, 100);
        } else {
          setTimeout(resetText, 1000);
        }
      }

      function resetText() {
        textElement.textContent = "";
        index = 0;
        setTimeout(animateText, 1000);
      }

      animateText(); // Start the animation
    };
  </script>

 
</body>

</html>
